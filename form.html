<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 紬なぎさ</title>
  <style>
    body {
      background: linear-gradient(to bottom, #b2d7f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .form-container {
      max-width: 720px;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    h1 {
      color: #002b4d;
      margin-bottom: 1rem;
    }
    p, ol {
      font-size: 0.95rem;
      line-height: 1.6;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 180px;
      overflow: auto;
    }
    .radio-group {
      margin: 1.5rem 0;
    }
    .radio-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: normal;
    }
    button {
      background: #000;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>お問い合わせ</h1>

    <p><strong>Message／メッセージ</strong> には以下の依頼書を参考にご記入ください。</p>
    <ol>
      <li>曲名</li>
      <li>本家URL</li>
      <li>希望納期</li>
      <li>ご希望の支払方法</li>
      <li>素材データURL</li>
      <li>クレジット情報 (Mix / Illust / Vocal など制作に関わった方全て)</li>
      <li>参考URL（こんな感じに仕上げてほしいなどあれば）</li>
      <li>その他</li>
    </ol>

    <form action="https://formsubmit.co/tsumuginagisadoga@gmail.com" method="POST" data-hcaptcha>
      <label>Contact／お問い合わせ内容 *</label>
      <div class="radio-group">
        <label><input type="radio" name="type" value="再現MV（歌ってみた）" required> 再現MV（歌ってみた）</label>
        <label><input type="radio" name="type" value="オリジナルMV"> オリジナルMV</label>
        <label><input type="radio" name="type" value="その他"> その他</label>
      </div>

      <label for="name">Name／お名前 *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email／メールアドレス *</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message／メッセージ *</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit／送信</button>
    </form>
  </div>
</body>
</html>
